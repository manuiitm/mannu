<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Simplify your Bootstrap CSS imports - using just the CDN version is sufficient -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Eduport Header</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Eduport</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <!-- Category Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Category
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                                <li><a class="dropdown-item" href="#">Home Default</a></li>
                                <li><a class="dropdown-item" href="#">Home Education</a></li>
                                <li><a class="dropdown-item" href="#">Home Course</a></li>
                                <li><a class="dropdown-item" href="#">Home University</a></li>
                            </ul>
                        </li>
                        <!-- Demos Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="demosDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Demos
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="demosDropdown">
                                <li><a class="dropdown-item" href="#">Course</a></li>
                                <li><a class="dropdown-item" href="#">About</a></li>
                                <li><a class="dropdown-item" href="#">Event Detail</a></li>
                                <li><a class="dropdown-item" href="#">Hero Banner</a></li>
                            </ul>
                        </li>
                        <!-- Account Dropdown -->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="accountDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Account
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="accountDropdown">
                                <li><a class="dropdown-item" href="#">Instructor</a></li>
                                <li><a class="dropdown-item" href="#">Student</a></li>
                                <li><a class="dropdown-item" href="#">Admin</a></li>
                            </ul>
                        </li>
                        <!-- Megamenu -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Megamenu</a>
                        </li>
                    </ul>
                    <!-- Search Bar and Person Icon -->
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <a href="#" class="ms-3">
                        <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76A2YpOJpHdX2LtE6H3pi8FZ9fF1JoKx04p3Y9E6iEJo74lrj2gKtHf5Dg7xTkt" crossorigin="anonymous"></script>
    
    <!-- Initialize Bootstrap dropdowns -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // This ensures all Bootstrap components are properly initialized
            var dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'))
            var dropdownList = dropdownElementList.map(function (dropdownToggleEl) {
                return new bootstrap.Dropdown(dropdownToggleEl)
            })
        });
    </script>
</body>
</html>
