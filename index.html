      let rangev= document.getElementById("range")
      let colorv =document.getElementById("colorr")
      let textv = document.getElementById("style")
      let outputv=document.getElementById("output")
      let lv = document.getElementById("left")
      let cv = document.getElementById("center")
      let rv = document.getElementById("right")
      rangev.addEventListener("input",function(){
        outputv.style.fontSize = rangev.value + "rem";
    })  
      colorv.addEventListener("input",function(){
        outputv.style.color= colorv.value ;
      })
      textv.addEventListener("input",function(){
        outputv.style.fontStyle=textv.value;
      })
      lv.addEventListener("click", function() {
            outputv.style.textAlign = "left";
        });
        cv.addEventListener("click", function() {
            outputv.style.textAlign = "center";
        });
        rv.addEventListener("click", function() {
            outputv.style.textAlign = "right";
        });

    </script>
